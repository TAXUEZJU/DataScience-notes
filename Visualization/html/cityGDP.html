<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        myChart.title = '各城市年度GDP热力图';

        var citys = ['杭州市', '宁波市','绍兴市',
                '金华市', '温州市', '嘉兴市'];
        var years = ['2003', '2004', '2005', '2006', '2007', '2008', '2009',
                '2010', '2011', '2012','2013','2014',
                '2015', '2016'];

        var data = [[0,0,4887],[0,1,5927],[0,2,6831],[0,3,8032],[0,4,9495],[0,5,11215],[0,6,11732],[0,7,13670],[0,8,16140],[0,9,18195],[0,10,19570],[0,11,21399],[0,12,23653],[0,13,26067],
        [1,0,1770],[1,1,2158],[1,2,2446],[1,3,2865],[1,4,3433],[1,5,3964],[1,6,4215],[1,7,5126],[1,8,6010],[1,9,6525],[1,10,7129],[1,11,7603],[1,12,8012],[1,13,8541],
        [2,0,1088],[2,1,1314],[2,2,1440],[2,3,1678],[2,4,1972],[2,5,2223],[2,6,2376],[2,7,2795],[2,8,3332],[2,9,3654],[2,10,3967],[2,11,4266],[2,12,4466],[2,13,4710],
        [3,0,756],[3,1,926],[3,2,1067],[3,3,1241],[3,4,1474],[3,5,1693],[3,6,1778],[3,7,2115],[3,8,2464],[3,9,2721],[3,10,2974],[3,11,3208],[3,12,3402],[3,13,3685],
        [4,0,1220],[4,1,1403],[4,2,1600],[4,3,1834],[4,4,2157],[4,5,2424],[4,6,2528],[4,7,2926],[4,8,3351],[4,9,3650],[4,10,4004],[4,11,4303],[4,12,4620],[4,13,5045],
        [5,0,824],[5,1,1002],[5,2,1158],[5,3,1345],[5,4,1586],[5,5,1820],[5,6,1920],[5,7,2315],[5,8,2704],[5,9,2914],[5,10,3163],[5,11,3353],[5,12,3518],[5,13,3760]];

        data = data.map(function (item) {
            return [item[1], item[0], item[2] || '-'];
        });

        var option = {
            tooltip: {
                position: 'top'
            },
            animation: false,
            grid: {
                height: '60%',
                y: '10%'
            },
            xAxis: {
                type: 'category',
                data: years,
                splitArea: {
                    show: true
                }
            },
            yAxis: {
                type: 'category',
                data: citys,
                splitArea: {
                    show: true
                }
            },
            visualMap: {
                min: 0,
                max: 15000,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '10%'
            },
            series: [{
                name: 'Punch Card',
                type: 'heatmap',
                data: data,
                label: {
                    normal: {
                        show: true
                    }
                },
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }],
            title: {
                text: '各城市年度GDP热力图',
                left: 'center',
                subtext: '2003~2016年度',
                itemGap:10
            }
        };
        myChart.setOption(option);
    </script>
</body>
</html>
