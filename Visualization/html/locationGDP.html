<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '各县市GDP折线图',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['江北区','北仑区','宁波市区','宁海县','慈溪市','鄞州区','海曙区'],
                top: '5%'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014','2015','2016']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'江北区',
                    type:'line',
                    data:[594.1,470.9,1015.1,1206.0,1371.7,1566.3,1596.7,1912,2269.8,2543.8,2784.3,3022.5,3280.3,3839.4]
                },
                {
                    name:'北仑区',
                    type:'line',
                    data:[165.7,200.8,274.1,318.5,377.2,422.9,446.5,548.0,645.8,671.1,924.6,991.7,1134.6,1153.1]
                },
                {
                    name:'宁波市区',
                    type:'line',
                    data:[1025.0,1260.0,1384.7,1598.0,1926.5,2251.4,2549.0,3062.2,3621.9,3951.0,4309.5,4589.3,4877.2,5574.7]
                },
                {
                    name:'宁海县',
                    type:'line',
                    data:[100.2,115.3,129.4,191.6,194.3,217.8,235.6,278.6,323.2,352.5,384.5,409.8,434.1,465.4]
                },
                {
                    name:'慈溪市',
                    type:'line',
                    data:[245.0,295.7,375.2,450.2,530.9,601.4,626.2,757.7,876.2,948.3,1031.1,1111.6,1137.1,1209.4]
                },
                {
                    name:'鄞州区',
                    type:'line',
                    data:[232.3,288.5,343.8,425.2,532.8,650.8,703.5,818.4,946.7,1087.6,1177.7,1296.6,1300.9,1342.5]
                },
                {
                    name:'海曙区',
                    type:'line',
                    data:[178.9,185,221,250.5,290.5,332.2,358.2,400.1,463.3,496.2,523.5,541.1,568.7,595.2]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
