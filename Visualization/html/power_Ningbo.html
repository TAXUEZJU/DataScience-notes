<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 900px;height:700px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title : {
                text: '宁波2016年千吨以上工业综合能源消费量',
                subtext: '数据来源于宁波市统计局(单位：万吨标准煤)',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                top: '3%',
                data: ['纺织业','造纸及纸制品业','石油加工、炼焦及核燃料加工业',
                '化学原料及化学制品制造业','化学纤维制造业','非金属矿物制品业',
                '黑色金属冶炼及压延加工业','电力、热力的生产和供应业']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:76.4, name:'纺织业'},
                        {value:93.5, name:'造纸及纸制品业'},
                        {value:826.6, name:'石油加工、炼焦及核燃料加工业'},
                        {value:483.6, name:'化学原料及化学制品制造业'},
                        {value:42.4, name:'化学纤维制造业'},
                        {value:40.3, name:'非金属矿物制品业'},
                        {value:309.0, name:'黑色金属冶炼及压延加工业'},
                        {value:203.3, name:'电力、热力的生产和供应业'},
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
